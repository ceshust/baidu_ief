<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn" onclick ="btnHandle()">排序</button>

<script type="text/javascript">
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        var a=document.getElementById("source").getElementsByTagName("li");
        var Data = new Array();
        for(var n= 0;n<a.length;n++)
        {
            var data = new Array();
            var b = a[n].innerHTML.substr(0,2);
//            var c =parseInt(a[n].innerText.split("：")[1]);
            var c = parseInt(a[n].getElementsByTagName("b")[0].innerHTML);
            data.push(b);
            data.push(c);
            Data.push(data);
        }
        return Data;
    }
    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        var p= data.sort(function (m,n) {
            return n[1]-m[1];
        });
        return p ;
    }
    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var ul = document.getElementById("resort");
        for(var i =0;i<7;i++){
            var li =document.createElement("li");
            li.innerHTML="第"+(i+1)+"名："+data[i][0]+"空气质量："+"<b>"+data[i][1]+"</b>";
            ul.appendChild(li);
        }
    }
    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }
    function init() {
//        document.getElementById("sort-btn").addEventListener("click", function () {
//            btnHandle()
//        });
       //document.getElementById("sort-btn").onclick=function() {btnHandle()};
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    }
    init();
</script>
</body>
</html>
